language: bash


sudo: false


env:
- TRAVIS_GLOBAL_WTF=1 # See https://github.com/docker/swarm/blob/master/.travis.yml
- _KERNEL=3.18.13-std
- _KERNEL=3.19.7-docker
- _KERNEL=3.19.7-pbox
- _KERNEL=3.19.7-std
- _KERNEL=3.2.34-san
- _KERNEL=3.2.34-std
- _KERNEL=4.0.2-fedora
- _KERNEL=4.0.2-std
- _KERNEL=4.0.2-xen


install:
- if [ -z "$TRAVIS_GLOBAL_WTF" ]; then
     make travis_prepare;
  fi


script:
- if [ "$TRAVIS_GLOBAL_WTF" ]; then
     make travis_common;
  fi
- if [ -z "$TRAVIS_GLOBAL_WTF" ]; then
     make travis_kernel KERNEL=${_KERNEL};
  fi
